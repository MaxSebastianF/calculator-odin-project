<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen__display">0</div>
        </div>
        <div class="pad">
            <div class="numeric-pad">
                <button>AC</button>
            </div>
            <div class="operator-pad">
                <button class="operator" data-operator="add">+</button>
                <button class="operator" data-operator="subtract">-</button>
                <button class="operator" data-operator="multiply">*</button>
                <button class="operator" data-operator="divide">/</button>
                <button class="operator" data-operator="equals">=</button>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
